#      --role="roles/compute.viewer"
#
# 3. Create and download key:
#    gcloud iam service-accounts keys create github-actions-key.json \
#      --iam-account=$SA_EMAIL
#
# 4. Add key to GitHub Secrets:
#    - Go to: https://github.com/USER/REPO/settings/secrets/actions
#    - Create secret: GCP_SA_KEY
#    - Value: Copy entire content of github-actions-key.json (not base64-encoded)
#    - Delete local key file: rm github-actions-key.json
#
# 5. Add application secrets to GitHub:
#    https://github.com/USER/REPO/settings/secrets/actions
#
#    NEXTAUTH_SECRET: openssl rand -base64 32
