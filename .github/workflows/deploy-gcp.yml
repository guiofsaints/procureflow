name: Deploy to GCP (FREE TIER)

# Trigger on push to main branch or manual dispatch
on:
  push:
    branches:
      - main
    paths:
      - 'packages/web/**'
      - 'packages/infra/**'
      - '.github/workflows/deploy-gcp.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.21.0'
  GCP_REGION: 'us-central1'
  ARTIFACT_REPO: 'procureflow'

jobs:
  # ==============================================================================
  # Job 1: Build and Push Docker Image
  # ==============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Generate image tag
        id: image-tag
        run: |
          # Use git SHA as image tag (short version)
          TAG="sha-$(git rev-parse --short HEAD)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated image tag: $TAG"

      - name: Build Docker image
        run: |
          IMAGE_URL="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/web"
          docker build \
            -f packages/infra/docker/Dockerfile.web \
            -t $IMAGE_URL:${{ steps.image-tag.outputs.tag }} \
            -t $IMAGE_URL:latest \
            .

      - name: Push Docker image
        run: |
          IMAGE_URL="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/web"
          docker push $IMAGE_URL:${{ steps.image-tag.outputs.tag }}
          docker push $IMAGE_URL:latest

  # ==============================================================================
  # Job 2: Deploy Infrastructure with Pulumi
  # ==============================================================================
  deploy:
    name: Deploy with Pulumi
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: ${{ github.event.inputs.environment || 'dev' }}
      url: ${{ steps.pulumi-up.outputs.serviceUrl }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: |
          cd packages/infra/pulumi/gcp
          pnpm install

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Pulumi CLI
        uses: pulumi/actions@v5

      - name: Select Pulumi stack
        working-directory: packages/infra/pulumi/gcp
        run: |
          pulumi login
          pulumi stack select ${{ github.event.inputs.environment || 'dev' }} || pulumi stack init ${{ github.event.inputs.environment || 'dev' }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Configure Pulumi stack
        working-directory: packages/infra/pulumi/gcp
        run: |
          # GCP Configuration
          pulumi config set gcp:project ${{ secrets.GCP_PROJECT_ID }}
          pulumi config set gcp:region ${{ env.GCP_REGION }}
          
          # Application Configuration
          pulumi config set environment ${{ github.event.inputs.environment || 'dev' }}
          pulumi config set image-tag ${{ needs.build.outputs.image-tag }}
          
          # Secrets (encrypted in Pulumi state)
          pulumi config set --secret nextauth-secret "${{ secrets.NEXTAUTH_SECRET }}"
          pulumi config set --secret openai-api-key "${{ secrets.OPENAI_API_KEY }}"
          pulumi config set --secret mongodb-password "${{ secrets.MONGODB_PASSWORD }}"
          
          # MongoDB Atlas Configuration
          pulumi config set --secret mongodb-atlas:publicKey "${{ secrets.MONGODB_ATLAS_PUBLIC_KEY }}"
          pulumi config set --secret mongodb-atlas:privateKey "${{ secrets.MONGODB_ATLAS_PRIVATE_KEY }}"
          pulumi config set mongodb-atlas:orgId "${{ secrets.MONGODB_ATLAS_ORG_ID }}"
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Pulumi Preview
        working-directory: packages/infra/pulumi/gcp
        run: pulumi preview
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Pulumi Up
        id: pulumi-up
        working-directory: packages/infra/pulumi/gcp
        run: |
          pulumi up --yes
          
          # Export service URL
          SERVICE_URL=$(pulumi stack output serviceUrl)
          echo "serviceUrl=$SERVICE_URL" >> $GITHUB_OUTPUT
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Update NEXTAUTH_URL
        run: |
          SERVICE_URL="${{ steps.pulumi-up.outputs.serviceUrl }}"
          gcloud run services update procureflow-web \
            --region=${{ env.GCP_REGION }} \
            --update-env-vars="NEXTAUTH_URL=$SERVICE_URL" \
            --quiet

      - name: Comment PR with deployment info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const serviceUrl = '${{ steps.pulumi-up.outputs.serviceUrl }}';
            const imageTag = '${{ needs.build.outputs.image-tag }}';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üöÄ Deployment Successful\n\n- **Environment**: ${{ github.event.inputs.environment || 'dev' }}\n- **Service URL**: ${serviceUrl}\n- **Image Tag**: ${imageTag}\n\nYou can test the deployment at the service URL above.`
            })

  # ==============================================================================
  # Job 3: Health Check
  # ==============================================================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Wait for service to be ready
        run: sleep 30

      - name: Check service health
        run: |
          SERVICE_URL="${{ needs.deploy.outputs.serviceUrl }}"
          
          # Try health endpoint
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/api/health")
          
          if [ $HTTP_CODE -eq 200 ]; then
            echo "‚úÖ Health check passed (HTTP $HTTP_CODE)"
          else
            echo "‚ùå Health check failed (HTTP $HTTP_CODE)"
            exit 1
          fi

      - name: Test root endpoint
        run: |
          SERVICE_URL="${{ needs.deploy.outputs.serviceUrl }}"
          
          # Try root endpoint
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL")
          
          if [ $HTTP_CODE -eq 200 ] || [ $HTTP_CODE -eq 302 ]; then
            echo "‚úÖ Root endpoint accessible (HTTP $HTTP_CODE)"
          else
            echo "‚ö†Ô∏è Root endpoint returned HTTP $HTTP_CODE (may be expected)"
          fi

# ==============================================================================
# Required GitHub Secrets:
# ==============================================================================
# 
# GCP Credentials:
# - GCP_PROJECT_ID: GCP project ID (e.g., procureflow-dev)
# - GCP_SA_KEY: Base64-encoded service account key JSON
# 
# Pulumi:
# - PULUMI_ACCESS_TOKEN: Pulumi access token from https://app.pulumi.com/account/tokens
# 
# Application Secrets:
# - NEXTAUTH_SECRET: Generated with `openssl rand -base64 32`
# - OPENAI_API_KEY: OpenAI API key (or leave empty)
# - MONGODB_PASSWORD: MongoDB user password
# 
# MongoDB Atlas:
# - MONGODB_ATLAS_PUBLIC_KEY: Atlas API public key
# - MONGODB_ATLAS_PRIVATE_KEY: Atlas API private key
# - MONGODB_ATLAS_ORG_ID: Atlas organization ID
